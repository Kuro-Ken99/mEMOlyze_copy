<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout" layout:decorate="~{layout/layout}">
<head>
  <title>reissue</title>
</head>
<body>
  <div layout:fragment="content">
    <div class="reissue">
      <h2>パスワード再設定</h2>
      <form th:action="@{/pass_validate}" method="POST">
        <input type="hidden" th:value="${token}" name="token">
        <input type="password" name="secret" placeholder="認証パスワード" required>
        <input type="password" name="new_pass" minlength="8" placeholder="パスワード" required>
        <input type="password" name="renew_pass" minlength="8" placeholder="パスワード(再入力)" required>
        <button type="submit">send</button>
      </form>
    </div>
    <div class="after_register">
      <p class="error_message" th:if="${error}" th:text="${error}"></p>
    </div>
  </div>
</body>
</html>
